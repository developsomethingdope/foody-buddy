<div class="links">
  <div [ngSwitch]="linkType">
    <div *ngSwitchCase="'homeLink'">
      <a routerLink="/">Home</a> | <a routerLink="/about">About</a>
    </div>
    <div *ngSwitchCase="'favoriteLink'">
      <a routerLink="/favorite">Favorite</a> | <a routerLink="/about">About</a>
    </div>
    <div *ngSwitchCase="'noAboutLink'">
      <a routerLink="/">Home</a> | <a routerLink="/favorite">Favorite</a>
    </div>
    <div *ngSwitchDefault>
      <a routerLink="/">Home</a> | <a routerLink="/favorite">Favorite</a> | <a routerLink="/about">About</a>
    </div>
  </div>
</div>
